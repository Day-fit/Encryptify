server.servlet.context-path=/api/v1

spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.host=${RABBITMQ_HOST}

spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.host=${REDIS_HOST}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.name=${DB_NAME}
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}

cookies.access-token-name=${ACCESS_TOKEN:accessToken}
cookies.refresh-token-name=${REFRESH_TOKEN:refreshToken}

security.secured-endpoints=/api/v1/file/upload,/api/v1/file/download,/api/v1/file/delete,/api/v1/folder/create,\
  /api/v1/folder/download,/api/v1/folder/rename,/api/v1/folder/get-content
security.allowed-origins-patterns=${ALLOWED_ORIGINS_PATTERNS}

service.name=core
key-listener.enabled=true

jwk.jwks-uri=${JWKS_URI}

minio.username=${MINIO_USERNAME}
minio.password=${MINIO_PASSWORD}
minio.url=${MINIO_URL}

#Later will be replaced with more robust logic (e.g. request-chunking)
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1