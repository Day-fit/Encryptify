name: build-docker.yaml
on:
  release:
    types:
      - released

permissions:
  contents: read
  packages: write

jobs:
  build-dockerfiles:
    name: Build Encryptify Microservices Images
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        service: [auth, encryption, core, email]
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build and push image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: ./dockerfiles/dockerfile-${{ matrix.service }}
          platforms: linux/amd64,linux/arm/v8
          tags: 'ghcr.io/day-fit/encryptify-${{ matrix.service }}:latest', 'ghcr.io/day-fit/encryptify-${{ matrix.service }}:${{ github.event.release.tag_name }}'
          secrets: |
            gh_name=${{ github.actor }}
            github_token=${{ secrets.GITHUB_TOKEN }}