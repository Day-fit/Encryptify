apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: communication-configuration
  namespace: communication
spec:
  syncPolicy:
    automated:
      enabled: true
      selfHeal: true
  project: infra
  source:
    chart: communication
    repoURL: https://github.com/Day-fit/Encryptify-CD.git
    targetRevision: HEAD
    helm:
      releaseName: communication
  destination:
    server: "https://kubernetes.default.svc"
    namespace: communication