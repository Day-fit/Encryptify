apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: encryptify-stats-configuration
  namespace: encryptify
spec:
  syncPolicy:
    automated:
      enabled: true
      selfHeal: true
  project: default
  source:
    chart: encryptify-stats
    repoURL: https://github.com/Day-fit/Encryptify-CD.git
    targetRevision: HEAD
    helm:
      releaseName: encryptify-stats
  destination:
    server: "https://kubernetes.default.svc"
    namespace: encryptify