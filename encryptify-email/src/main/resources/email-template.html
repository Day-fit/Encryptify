<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Encryptify Account</title>
</head>
<body style="margin:0; padding:0; background-color:#f7f7f7; font-family:Arial, sans-serif;">
<div>
    <table style="background-color:#f7f7f7;" width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" style="padding: 80px 0;">
                <table style="background-color:#ffffff; border-radius:4px;" width="600" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="padding: 100px 40px; text-align:center;">
                            <h1 style="color:#000000; font-size:28px; margin-top:0;">Welcome to Encryptify $USERNAME!</h1>
                            <p style="color:#000000; font-size:18px; line-height:1.5;">
                                Your account is almost ready. Copy and paste this code, or click the button below to activate it:
                            </p>

                            <div style="background:#f0f0f0; border:1px solid #ddd; border-radius:4px; padding:15px; font-size:18px; font-weight:bold; letter-spacing:2px; margin:30px auto; max-width:300px; text-align:center;">
                                $CODE
                            </div>

                            <a href="$ENCRYPTIFY_DOMAIN/api/v1/verify?code=$CODE"
                               style="display:inline-block; margin:40px 0; padding:18px 30px; background-color:#000000; color:#ffffff; text-decoration:none; font-weight:bold; font-size:16px; border-radius:6px;">
                                Activate Account
                            </a>
                        </td>
                    </tr>
                </table>

                <table width="600" cellpadding="0" cellspacing="0" style="margin-top:30px; background-color:#000000; border-radius:4px;">
                    <tr>
                        <td style="padding:30px; text-align:center; font-size:14px; color:#aaaaaa; line-height:1.5;">
                            If you did not register for Encryptify, please ignore this email.
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</div>
</body>
</html>
