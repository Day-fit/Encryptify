<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Encryptify Account</title>
</head>
<body style="margin:0; padding:0; background-color:#f7f7f7; font-family:Arial, sans-serif;">
<div>
    <table style="background-color:#f7f7f7;">
        <tr>
            <td align="center" style="padding: 80px 0;">
                <table style="background-color:#ffffff; border-radius:4px;">
                    <tr>
                        <td style="padding: 100px 40px; text-align:center;">
                            <h1 style="color:#000000; font-size:28px; margin-top:0;">Welcome to Encryptify $USERNAME!</h1>
                            <p style="color:#000000; font-size:18px; line-height:1.5;">
                                Your account is almost ready. Click the button below to activate it and start securing your data.
                            </p>
                            <a href="$ENCRYPTIFY_DOMAIN/api/v1/verify?token=$JWT_TOKEN"
                               style="display:inline-block; margin:50px 0; padding:18px 30px; background-color:#000000; color:#ffffff; text-decoration:none; font-weight:bold; font-size:16px; border-radius:6px;">
                                Activate Account
                            </a>
                            <p style="font-size:14px; color:#666666; margin-top:50px;">
                                If you did not register for Encryptify, please ignore this email.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
